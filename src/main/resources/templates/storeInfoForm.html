<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form th:action="@{/storeInfo/{id}}" th:object="${storeRegisterDTO}" method="post">
        <h1>업체 정보 수정</h1>
        <div class="form-group">
            <label for="biz_storename">가게 이름(상호명)</label><br>
            <input type="text" id="biz_storename" name="storeName">
            <label for="phone">가게 전화번호</label><br>
            <input type="text" id="phone" name="storePhone">
            <label for="biz_bossname">대표자명</label><br>
            <input type="text" id="biz_bossname" name="bossName" >
            <label for="biz_address">사업자 주소</label><br>
            <input type="text" id="biz_address" name="address">
            <label for="biz_number">사업자 번호</label><br>
            <input type="text" id="biz_number" name="number">
            <label for="intro">가게 소개</label><br>
            <input type="text" id="intro" name="intro">
            <label for="opening">영업 시간</label><br>
            <input type="text" id="opening" name="opening">
            <label for="breaktime">준비 시간</label><br>
            <input type="text" id="breaktime" name="breaktime">
            <label for="holiday">휴무일</label><br>
            <input type="text" id="holiday" name="holiday">
            <label for="temholiday">임시 휴무일</label><br>
            <input type="text" id="temholiday" name="temholiday">
        </div>
        <input type="submit">등록하기</input>
    </form>
</div>
</body>
</html>
